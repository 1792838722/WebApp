<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剂量预测</title>
    <link rel="stylesheet" href="/static/app1/css/bootstrap.min.css?v={{VERSION}}">
    <link rel="stylesheet" href="/static/app1/css/bootstrap-table.min.css?v={{VERSION}}">
    <link rel="stylesheet" href="static/app1/css/base.css?v={{VERSION}}">
    <link rel="stylesheet" href="static/app1/css/index.css?v={{VERSION}}">
    <script src="static/app1/js/jquery.min.js"></script>
    <script src="static/app1/js/bootstrap-table.min.js"></script>
    <script src="static/app1/js/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
     <!-- 头部区域 -->
     <div class="top">
                <div class="logo">
                    <img src="../../static/app1/img/SCU_logo.png">
                </div>
                <div class="login">
                    <a href="#" style="color:white;">注册</a>
                    <a href="#" style="margin-left:5px; color:white;">登录</a>
                </div>
            </div>
            <div class="ngv">
                <a href="#" class="title">
                    AI prediction
                    </a>
                <ul>
                    <li>
                        <a href="{% url 'index' %}" class="active" >首页</a>
                    </li>

                    <li>
                        <a href="{% url 'predict' %}" style="color:#90ee90;">剂量图生成</a>
                    </li>
                    <li>
                        <a href="{% url 'history' %}">历史查询记录</a>
                    </li>
                    <li>
                        <a href="#">在线对谈</a>
                    </li>
                    <li>
                        <a href="{% url 'intro' %}" >关于我们</a>
                    </li>
                </ul>
            </div>
     <img src="../../static/app1/img/pexels-armin-7913033.jpg">
     <div class="upload" style="margin-left:500px;margin-top:75px;">
         <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
             <input type="file" name="upload_file" accept=".npz" style="height:150px;width:300px;font-size:25px;margin-right:150px;">
             <input type="submit" name="submit" style="font-size:25px;">
         </form>
     </div>
     <!--上传-->
     <div class="show_msg">
         {% if msg %}
            <p>{{ msg }}</p>
         {% endif %}
     </div>
     <!--展示重复 msg-->
     <div class="show_patient">
         {% if patient %}
            <h3>{{ patient.name }}</h3>
            {{ patient.date }}
            <a href="history/{{ patient.name }}_{{ patient.id }}">detail</a>
         {% endif %}
     </div>
     <!--上传后信息显示-->
     <!-- body -->
</body>
</html>
